<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon-32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Leetcode</title>
</head>
<body class="w-[324px] px-4 py-6 bg-gray-100 space-y-4">
  <h1 class="font-semibold text-slate-900 text-lg flex items-center gap-2"><img src="" width="24" id="icon"> Random Leetcode</h1>

  <p class="text-slate-700 text-sm leading-relaxed font-medium">Get a random problem from one of the public lists below, or add your own.</p>

  <label class="flex flex-col gap-2">
    <span class="text-sm font-semibold text-slate-900">
      Lists
    </span>
    <select class="rounded p-1 shadow-sm text-xs text-slate-700/75 cursor-pointer" id="list">
      <option value="">Select list of problems</option>
      <option value="leetcode-75">Leetcode 75</option>
      <option value="top-100-liked">Top 100 liked</option>
      <option value="top-interview-150">Top interview 150</option>
    </select>
  </label>

  <button class="block px-2 py-1 w-full text-xs font-medium text-white bg-slate-900 rounded shadow-sm hover:opacity-75 transition-opacity" id="solve-btn">Solve</button>
  <button class="block px-2 py-1 w-full text-xs font-medium text-slate-900 bg-white rounded shadow-sm hover:brightness-90 transition" id="new-btn">Add new list</button>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
